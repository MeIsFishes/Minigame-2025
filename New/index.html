<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打飞机游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="score">得分: <span id="score-value">0</span></div>
        <div id="game-area">
            <div id="instructions">
                按屏幕下方的键盘按键发射子弹！
                <br>Q-P行: 速射炮 | A-L行: 机枪 | Z-M行: 霰弹
            </div>
        </div>
        <div id="keyboard-ui">
            <!-- 第一行 -->
            <div class="key" data-key="q" style="grid-column: 1; grid-row: 1;">Q</div>
            <div class="key" data-key="w" style="grid-column: 2; grid-row: 1;">W</div>
            <div class="key" data-key="e" style="grid-column: 3; grid-row: 1;">E</div>
            <div class="key" data-key="r" style="grid-column: 4; grid-row: 1;">R</div>
            <div class="key" data-key="t" style="grid-column: 5; grid-row: 1;">T</div>
            <div class="key" data-key="y" style="grid-column: 6; grid-row: 1;">Y</div>
            <div class="key" data-key="u" style="grid-column: 7; grid-row: 1;">U</div>
            <div class="key" data-key="i" style="grid-column: 8; grid-row: 1;">I</div>
            <div class="key" data-key="o" style="grid-column: 9; grid-row: 1;">O</div>
            <div class="key" data-key="p" style="grid-column: 10; grid-row: 1;">P</div>

            <!-- 第二行 -->
            <div class="key" data-key="a" style="grid-column: 1; grid-row: 2;">A</div>
            <div class="key" data-key="s" style="grid-column: 2; grid-row: 2;">S</div>
            <div class="key" data-key="d" style="grid-column: 3; grid-row: 2;">D</div>
            <div class="key" data-key="f" style="grid-column: 4; grid-row: 2;">F</div>
            <div class="key" data-key="g" style="grid-column: 5; grid-row: 2;">G</div>
            <div class="key" data-key="h" style="grid-column: 6; grid-row: 2;">H</div>
            <div class="key" data-key="j" style="grid-column: 7; grid-row: 2;">J</div>
            <div class="key" data-key="k" style="grid-column: 8; grid-row: 2;">K</div>
            <div class="key" data-key="l" style="grid-column: 9; grid-row: 2;">L</div>

            <!-- 第三行 -->
            <div class="key" data-key="z" style="grid-column: 2; grid-row: 3;">Z</div>
            <div class="key" data-key="x" style="grid-column: 3; grid-row: 3;">X</div>
            <div class="key" data-key="c" style="grid-column: 4; grid-row: 3;">C</div>
            <div class="key" data-key="v" style="grid-column: 5; grid-row: 3;">V</div>
            <div class="key" data-key="b" style="grid-column: 6; grid-row: 3;">B</div>
            <div class="key" data-key="n" style="grid-column: 7; grid-row: 3;">N</div>
            <div class="key" data-key="m" style="grid-column: 8; grid-row: 3;">M</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
